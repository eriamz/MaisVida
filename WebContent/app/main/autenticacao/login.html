<div class="container">
  <style>
    body{
      background-color: #fff;
    }
  </style>
  <header>
    <div class="row divider-bottom text-center pt-md">
      <img ng-src="app/img/logos/logo-maisvida-c-md.png">
    </div>
  </header>
  <div class="login text-center">
    <h2 class="mt-lg">Use sua voz ou sua digital para acessar:</h2>
    <div class="login-sets mt-lg text-center">
      <div class="row">
        <div class="col-sm-5">
          <div class="round-button" data-toggle="modal" data-target="#Modal-Login-Voz">
            <a class="" href="#">
              <img ng-src="app/img/icons/voice-md-w.png" class="img-adaptative">
            </a>
          </div>
          <p class="mt-lg">
            <img class="img-adaptative mr-md" ng-src="app/img/icons/finger-sm-gray.png"> Toque e fale
          </p>
        </div>
        <div class="col-sm-2"><p class="text-center h3 mt-lg pt-xl">ou</p></div>
        <div class="col-sm-5">
          <div class="round-button" data-toggle="modal" data-target="#Modal-Login-Digital">
            <a class="" href="#">
              <img ng-src="app/img/icons/hand-md-w.png" class="img-adaptative">
            </a>
          </div>
          <p class="mt-xl">Utilize o identificador
            de impressões digitais</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <p class="mt-lg"><a class="btn btn-default btn-mv" href="#" data-toggle="modal"
                              data-target="#Modal-Login-Alpha">Login
            alfa-numérico</a></p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- inicia Modal - voz -->
<div class="modal fade modal-black-full" id="Modal-Login-Voz" tabindex="-1" role="dialog"
     aria-labelledby="Modal-Login-Voz">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="clearfix">
          <div class="col-sm-6 text-center pt-lg pb-lg">
            <p><img ng-src="app/img/icons/voice-md-w.png" class="img-adaptative"></p>
            <p>Ouvindo sua voz, diga seu nome<br>
              e o nome da sua mãe</p>
          </div>
          <div class="col-sm-6">
            <div class="mt-md">
              <label>Seu nome</label>
              <div class="input-group input-voice-btn">
                <input type="text" class="form-control">
                    <span class="input-group-btn">
                      <span class="input-group-btn">
                              <button type="button" class="btn btn-voice"></button>
                            </span>
                    </span>
              </div>
            </div>
            <div class="mt-md">
              <label>Nome da sua mãe</label>
              <div class="input-group input-voice-btn">
                <input type="text" class="form-control">
                    <span class="input-group-btn">
                      <span class="input-group-btn">
                              <button type="button" class="btn btn-voice"></button>
                            </span>
                    </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- inicia Modal - digital -->
<div class="modal fade modal-black-full" id="Modal-Login-Digital" tabindex="-1" role="dialog"
     aria-labelledby="Modal-Login-Digital">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 text-center pt-lg pb-lg">
            <p><img ng-src="app/img/icons/hand-md-w.png" class="img-adaptative"></p>
            <p>Identificando sua digital, aguarde alguns instantes</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- inicia Modal - Padrão Mais vida -->
<div class="modal fade modal-maisvida" tabindex="-1" id="Modal-Login-Alpha" role="dialog"
     aria-labelledby="Modal-Login-Digital">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body pb-md">
        <div class="row mt-md">
          <div class="col-sm-12">
            <p>Lorem ipsum dolor, sit vectus dolor sitius ventrus</p>
            <label>Usuário</label>
            <div class="input-group input-voice-btn">
              <input type="text" class="form-control">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-voice"></button>
                    </span>
            </div>
          </div>
          <div class="col-sm-12 mt-md">
            <label>Senha</label>
            <div class="input-group input-voice-btn">
              <input type="text" class="form-control">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-voice"></button>
                    </span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer mt-lg">
        <button type="button" class="btn btn-default btn-mv" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary btn-mv btn-mv-green">Entrar</button>
      </div>
    </div>
  </div>
</div>
